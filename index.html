<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Reels Caption with Hashtags</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }

        :root {
            --background-color: #000000;
            --text-color: #ffffff;
            --primary-color: #f15c95;
            --box-background-light: rgb(34 13 18 / 77%);
            --button-bg: #ef476f;
            --button-hover-bg: #f4a261;
        }

        [data-theme="dark"] {
            --background-color: #222020;
            --text-color: #e0e0e0;
            --primary-color: #FF9800;
            --box-background-dark: #242323;
            --button-bg: #FF9800;
            --button-hover-bg: #FF5722;
        }

        .container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #202020;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #caption-box {
            margin-bottom: 20px;
            padding: 20px;
            font-size: 18px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            background-color: var(--box-background-light);
            height: 150px;
            width: 600px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            color: var(--text-color);
        }

        #copy-button, #reset-button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        #copy-button:hover, #reset-button:hover {
            background-color: var(--button-hover-bg);
        }

        .caption-info {
            margin-top: 10px;
            font-size: 16px;
            color: var(--primary-color);
        }

        h1 {
            padding-bottom: 20px;
        }

        .theme-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: var(--button-bg);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: var(--button-hover-bg);
        }

        /* Snowflake container */
        body {
            margin: 0;
            overflow-x: hidden;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Reels Captions with #Tags</h1>
        <div class="snowflakes-container"></div>
        <textarea id="caption-box" readonly></textarea>
        <div class="caption-info">
            <span id="total-captions">Total Captions: 0</span> |
            <span id="remaining-captions">Remaining: 0</span>
        </div>
        <button id="copy-button" onclick="copyAndNext()">Copy & Next</button>
        <button id="reset-button" onclick="resetCaptions()">Reset Captions</button>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>

    <script>
        let captions = [];
        let hashtags = [];
        let usedCaptions = JSON.parse(localStorage.getItem('usedCaptions')) || [];
        let emojis = [];
        let countries = [];
        let jobs = [];
        let names = [];
        let calls = [];
        let locations = [];
        let ages = [];

        async function loadContent() {
            try {
                const captionsResponse = await fetch('captions.txt');
                const hashtagsResponse = await fetch('hashtags.txt');
                const emojisResponse = await fetch('emojis.txt');
                const countriesResponse = await fetch('countries.txt');
                const jobsResponse = await fetch('jobs.txt');
                const namesResponse = await fetch('names.txt');
                const callsResponse = await fetch('calls.txt');
                const locationsResponse = await fetch('locations.txt');
                const agesResponse = await fetch('ages.txt');

                captions = (await captionsResponse.text()).split('----').map(c => c.trim()).filter(c => !usedCaptions.includes(c));
                hashtags = (await hashtagsResponse.text()).split('\n').map(t => t.trim()).filter(Boolean);
                emojis = (await emojisResponse.text()).split('\n').map(e => e.trim()).filter(Boolean);
                countries = (await countriesResponse.text()).split('\n').map(c => c.trim()).filter(Boolean);
                jobs = (await jobsResponse.text()).split('\n').map(j => j.trim()).filter(Boolean);
                names = (await namesResponse.text()).split('\n').map(n => n.trim()).filter(Boolean);
                calls = (await callsResponse.text()).split('\n').map(c => c.trim()).filter(Boolean);
                locations = (await locationsResponse.text()).split('\n').map(l => l.trim()).filter(Boolean);
                ages = (await agesResponse.text()).split('\n').map(a => a.trim()).filter(Boolean);

                shuffleCaptions();
                updateCaptionInfo();
                showCaption();
            } catch (error) {
                console.error('Error loading content:', error);
                document.getElementById('caption-box').value = 'Error loading content!';
            }
        }

        function shuffleCaptions() {
            for (let i = captions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [captions[i], captions[j]] = [captions[j], captions[i]];
            }
        }

        function getRandomHashtags() {
            return [...hashtags].sort(() => 0.5 - Math.random()).slice(0, 5).join(' ');
        }

        function showCaption() {
            const captionBox = document.getElementById('caption-box');

            if (captions.length === 0) {
                captionBox.value = "No more captions!";
                document.getElementById('copy-button').disabled = true;
                return;
            }

            const nextCaption = captions.splice(Math.floor(Math.random() * captions.length), 1)[0];
            const hashtagsSet = getRandomHashtags();

            const captionWithPlaceholders = nextCaption
                .replace('{emoji}', getRandomItem(emojis))
                .replace('{country}', getRandomItem(countries))
                .replace('{job}', getRandomItem(jobs))
                .replace('{name}', getRandomItem(names))
                .replace('{call}', getRandomItem(calls))
                .replace('{location}', getRandomItem(locations))
                .replace('{age}', getRandomItem(ages));

            captionBox.value = `${captionWithPlaceholders}\n\n${hashtagsSet}`;
            usedCaptions.push(nextCaption);
            localStorage.setItem('usedCaptions', JSON.stringify(usedCaptions));
            updateCaptionInfo();
        }

        function getRandomItem(array) {
            return array.length > 0 ? array[Math.floor(Math.random() * array.length)] : '';
        }

        function copyAndNext() {
            const captionBox = document.getElementById('caption-box');
            navigator.clipboard.writeText(captionBox.value).then(() => {
                showCaption();
            }).catch(err => console.error('Error copying text: ', err));
        }

        function resetCaptions() {
            usedCaptions = [];
            localStorage.setItem('usedCaptions', JSON.stringify(usedCaptions));
            loadContent();
        }

        function updateCaptionInfo() {
            document.getElementById('total-captions').innerText = `Total Captions: ${usedCaptions.length + captions.length}`;
            document.getElementById('remaining-captions').innerText = `Remaining: ${captions.length}`;
        }

        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? '' : 'dark');
        }

        loadContent();
    </script>
</body>
</html>
